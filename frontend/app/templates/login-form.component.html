<div    class="container">
    <h1>Login Form</h1>
    <form *ngIf="active"  (ngSubmit)="onSubmit()" #loginForm="ngForm">
        {{diagnostic}}
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.email" ngControl="email" #spy #email="ngForm">
            <br>TODO: remove this: {{spy.className}}
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="text"  class="form-control" ngControl="password"
                   [(ngModel)]="model.password">
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>
    </form>
</div>
