<md-sidenav-layout>
    <md-sidenav #start (open)="mybutton.focus()">
        Start Sidenav.
        <br>
        <button md-button #mybutton (click)="start.close()">Close</button>
    </md-sidenav>
    <md-sidenav #end align="end">
        End Sidenav.
        <button md-button (click)="end.close()">Close</button>
    </md-sidenav>

    My regular content. This will be moved into the proper DOM at runtime.
</md-sidenav-layout>
<md-checkbox [checked]="false"
             [indeterminate]="isIndeterminate"
             (change)="isIndeterminate = false">
    Click the Button to Make Me Indeterminate
</md-checkbox>
<button md-button #mybutton (click)="alert('a')">Close</button>
